# Configuration for brewup

# Target location for Applications, mimics --appdird. If empty, uses default
# app_dir          = ""

# List of packages to exclude from updates
exclude_updades = []

# Update all casks, even if they auto-update
greedy_casks = false

# Full path to `brew` if not in $PATH
homebrew_command = "ls" # We set this to ls to validate the config file but we mock all calls to brew

# List of casks to open after updating
no_quarantine = []
